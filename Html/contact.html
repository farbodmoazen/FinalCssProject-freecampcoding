<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Official website for a small taco Shop">
    <meta name="author" content="Siavash ASachi">
    <title>Contact</title>
    <link rel="shortcut icon" href="../Images/favicon.ico" /> 
    <link rel="stylesheet" href="../Styles/style.css">
</head>
<body>
    <div class="main--container">
        <header class="header">
            <section class=".header__section">
                <h1 class="head--sec--h1">
                    Little Taco Shop
                </h1>
            </section>
            <nav class="nav">
                <ul class="nav__ul">
                    <li class="nav--item--li"><a class="nav--item--a" href="../Html/index.html">Home</a></li>
                    <li class="nav--item--li"><a class="nav--item--a" href="#menu">Menu</a></li>
                    <li class="nav--item--li"><a class="nav--item--a" href="../Html/hours.html">Hours</a></li>
                    <li class="nav--item--li"><a class="nav--item--a" href="../Html/about.html">About</a></li>
                </ul>
            </nav>
        </header>
        <section class="sec">
            <figure class="fig">
                <img class="fig__img" src="../Images/tacos_delicioso_1000x667.png" alt="tacos">
            </figure>
        </section>
        <article class="article">
            <h2 class="art--cap">Our Location
            </h2>
            <div class="contact-loc">
                <div><p>
                    555 Taco Temptation Lane, Suite T <br>
Kansas City, MO 55555-5555
                </p></div>
                <div><p>Phone: 555-555-5555
                </p></div>
           
            </div>
            <form class="contact-form" action="">
                <label for="name">Name:</label>
                <input placeholder="Enter your name" class="contact-input" type="name" name="name" id="name">
                <label for="email">Email:</label>
                <input placeholder="Enter your email" class="contact-input" type="email" name="email" id="email">
                <label for="message">Your Message:</label>
                <textarea placeholder="Write your message" class="contact-tarea"name="message" id="message" cols="30" rows="10"></textarea>
                <div class="btn--group"><button class="btn--contact btn--success" type="submit">Send</button>
                    <button class="btn--contact btn--danger" type="reset">Reset</button></div>
            </form>
        </article>
        <footer class="footer">
            <p class="footer--cap">Copyright Â© 2024 Little Taco Shop</p>
        </footer>
    </div>
</body>
</html>
